{% extends 'base.html' %}
{% block title %}Welcome to my blog{% endblock %}

{% block content %}

{% if posts %}
    <ul>
    {% for post in posts %}
        <li><a href="{{post.get_absolute_url}}">{{post.title}}</a></li><br />
    {% endfor %}
    </ul>
{% else %}
    <p>There are no posts.</p>
{% endif %}

{% endblock %}
